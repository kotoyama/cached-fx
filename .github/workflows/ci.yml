name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  size:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          version: 16.x
      - name: Size Checking
        run: |
          pnpm install
          pnpm size
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          version: 16.x
      - name: Run tests
        run: |
          pnpm install
          pnpm test
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          version: 16.x
      - name: Linting
        run: |
          pnpm install
          pnpm lint
